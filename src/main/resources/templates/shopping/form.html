
<!DOCTYPE html>
<html lang="UTF-8"  xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Product</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="../../static/images/icons/favicon.png"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../../static/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../../static/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../../static/fonts/iconic/css/material-design-iconic-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../../static/fonts/linearicons-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../../static/vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="../../static/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../../static/vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../../static/vendor/select2/select2.min.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="../../static/vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../../static/vendor/slick/slick.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../../static/vendor/MagnificPopup/magnific-popup.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../../static/vendor/perfect-scrollbar/perfect-scrollbar.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../../static/css/util.css">
	<link rel="stylesheet" type="text/css" href="../../static/css/main.css">
<!--===============================================================================================-->
	<style>
	p {
	margin: 10px;
	}
	input,
	textarea {
	border: 1px solid black;
	box-shadow: 2px 2px black;
	}
	.title {
	margin: 30px;
	}
	</style>
</head>
<body class="animsition">
	<div th:replace="/menu :: header"></div>
	
	<!-- 재고, 제품명, 카데고리, 이미지, 속성, 설명, 가격, 배송 -->
	<div align="center">
	<form th:action="@{/shopping/create}" th:object="${shopping}" method="post">
	<div class="title">
	<h1>상품 판매 페이지</h1>
	</div>
		<p>
			<label for="productName">상품명</label>
			<input type="text" id="productName" th:field="*{product.productName}"/>
		</p>
		<p>
			<label for="stock">재고수량(단위/개)</label>
			<input type="text" id="stock" th:field="*{stock}"/>
		</p>
		<p>
		<label for="detailCategory">상품 카데고리</label>
			<select id="detailCategory" th:field="*{product.detailCategory}">
			    <option th:value="'1'" th:text="여성신발">test</option>
			    <option th:value="'2'" th:text="남성신발">test</option>
			     <option th:value="'3'" th:text="신발용품"></option>
			    <option th:value="'4'" th:text="여성가방"></option>
			     <option th:value="'5'" th:text="남성가방"></option>
			    <option th:value="'7'" th:text="지갑"></option>
			     <option th:value="'8'" th:text="벨트">test</option>
			    <option th:value="'9'" th:text="모자">test</option>
			     <option th:value="'10'" th:text="장갑">test</option>
			     <option th:value="'11'" th:text="양발">test</option>
			  	<option th:value="'12'" th:text="선글라스OR안경테">test</option>
			     <option th:value="'13'" th:text="헤어악세서리"></option>
			    <option th:value="'14'" th:text="패션소품"></option>
			     <option th:value="'15'" th:text="시계"></option>
			    <option th:value="'16'" th:text="순금"></option>
			     <option th:value="'17'" th:text="주얼리"></option>
			    <option th:value="'18'" th:text="제화브랜드"></option>
			</select>
		</p>
		<p>
		<label for="content">상품설명</label>
		<textarea id="content" th:field="*{product.content}"></textarea>
		</p>
		<p>
		<label for="price">가격 (단위/원)</label>
			<input type="text" id="price" th:field="*{product.price}"/>
		</p>
		<p>
		<label for="delivery">추가 배송비 (단위/원)</label>
			<input type="text" id="delivery" th:field="*{product.delivery}"/>
		</p>
		<input type="submit" value="작성완료"/>
	</form>
	</div>
	

<!--===============================================================================================-->	
	<script src="../../static/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="../../static/vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="../../static/vendor/bootstrap/js/popper.js"></script>
	<script src="../../static/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="../../static/vendor/select2/select2.min.js"></script>
	<script>
		$(".js-select2").each(function(){
			$(this).select2({
				minimumResultsForSearch: 20,
				dropdownParent: $(this).next('.dropDownSelect2')
			});
		})
	</script>
<!--===============================================================================================-->
	<script src="../../static/vendor/daterangepicker/moment.min.js"></script>
	<script src="../../static/vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="../../static/vendor/slick/slick.min.js"></script>
	<script src="../../static/js/slick-custom.js"></script>
<!--===============================================================================================-->
	<script src="../../static/vendor/parallax100/parallax100.js"></script>
	<script>
        $('.parallax100').parallax100();
	</script>
<!--===============================================================================================-->
	<script src="../../static/vendor/MagnificPopup/jquery.magnific-popup.min.js"></script>
	<script>
		$('.gallery-lb').each(function() { // the containers for all your galleries
			$(this).magnificPopup({
		        delegate: 'a', // the selector for gallery item
		        type: 'image',
		        gallery: {
		        	enabled:true
		        },
		        mainClass: 'mfp-fade'
		    });
		});
	</script>
<!--===============================================================================================-->
	<script src="../../static/vendor/isotope/isotope.pkgd.min.js"></script>
<!--===============================================================================================-->
	<script src="../../static/vendor/sweetalert/sweetalert.min.js"></script>
	<script>
		$('.js-addwish-b2, .js-addwish-detail').on('click', function(e){
			e.preventDefault();
		});

		$('.js-addwish-b2').each(function(){
			var nameProduct = $(this).parent().parent().find('.js-name-b2').html();
			$(this).on('click', function(){
				swal(nameProduct, "is added to wishlist !", "success");

				$(this).addClass('js-addedwish-b2');
				$(this).off('click');
			});
		});

		$('.js-addwish-detail').each(function(){
			var nameProduct = $(this).parent().parent().parent().find('.js-name-detail').html();

			$(this).on('click', function(){
				swal(nameProduct, "is added to wishlist !", "success");

				$(this).addClass('js-addedwish-detail');
				$(this).off('click');
			});
		});

		/*---------------------------------------------*/

		$('.js-addcart-detail').each(function(){
			var nameProduct = $(this).parent().parent().parent().parent().find('.js-name-detail').html();
			$(this).on('click', function(){
				swal(nameProduct, "is added to cart !", "success");
			});
		});
	
	</script>
<!--===============================================================================================-->
	<script src="../../static/vendor/perfect-scrollbar/perfect-scrollbar.min.js"></script>
	<script>
		$('.js-pscroll').each(function(){
			$(this).css('position','relative');
			$(this).css('overflow','hidden');
			var ps = new PerfectScrollbar(this, {
				wheelSpeed: 1,
				scrollingThreshold: 1000,
				wheelPropagation: false,
			});

			$(window).on('resize', function(){
				ps.update();
			})
		});
	</script>
<!--===============================================================================================-->
	<script src="../../static/js/main.js"></script>

</body>
</html>
