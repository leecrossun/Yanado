
<!DOCTYPE html>
<html lang="UTF-8"  xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Product</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="../../static/images/icons/favicon.png"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../../static/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../../static/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../../static/fonts/iconic/css/material-design-iconic-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../../static/fonts/linearicons-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../../static/vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="../../static/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../../static/vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../../static/vendor/select2/select2.min.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="../../static/vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../../static/vendor/slick/slick.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../../static/vendor/MagnificPopup/magnific-popup.css">

	<link rel="stylesheet" type="text/css" href="../../static/vendor/perfect-scrollbar/perfect-scrollbar.css">

	<link rel="stylesheet" type="text/css" href="../../static/css/util.css">
	<link rel="stylesheet" type="text/css" href="../../static/css/main.css">
<!--===============================================================================================-->
	<style>
	input {
	height:50px;
	width:90%;
	text-align:center;
	}
	textarea {
	width:90%;
	}
	select {
	width:100px;
	}
	.submit_btn {
	margin-top: 3%;
	background-color: #E2E2E2 !important;
	color: black !important;
	}
	.submit_btn:hover {
	border:1px solid black !important;
	}
	</style>
</head>
<body class="animsition">
	<div th:replace="/menu :: header"></div>
	
	<section class="sec-product-detail bg0 p-t-65 p-b-60">
		<div class="container">
			<div class="row">

				<div class="col-md-6 col-lg-5 p-b-30">
					<div class="p-r-50 p-t-5 p-lr-0-lg">

						<div class="p-t-33"></div>

					</div>
				</div>
			</div>

			<div class="bor10 m-t-50 p-t-43 p-b-40">
				<!-- Tab01 -->
				<div class="tab01">
					<!-- Nav tabs -->
					<ul class="nav nav-tabs" role="tablist">
						<li class="nav-item p-b-10">Shopping Form</li>
					</ul>

					<!-- Tab panes -->
					<div class="tab-content p-t-43" align='center'>

						<form th:action="@{/shopping/{type}(type=${formtype})}" th:object="${shopping}" method="post" enctype="multipart/form-data">
							<!-- - -->
							<div class="tab-pane fade show active" id="description"
								role="tabpanel">

								<div class="how-pos2 p-lr-15-md">

									<div class="flex-w flex-r-m p-b-10">
										<div class="size-203 flex-c-m respon6">Product Name</div>

										<div class="size-204 respon6-next">
											<div class="rs1-select2 bor8 bg0">
												<input type="text" id="productName" th:field="*{product.productName}"/>
											</div>

										</div>
									</div>

									<div class="flex-w flex-r-m p-b-10"
										th:if="${type} != 2">
										<div class="size-203 flex-c-m respon6">Image</div>

										<div class="size-204 respon6-next">
											<div class="rs1-select2 bor8 bg0">
												<input type="file" name="file" style="padding: 10px; width: 100%; text-align: center; margin-left: 30%">
											</div>

										</div>
									</div>

<!-- 									<div class="flex-w flex-r-m p-b-10"
										th:if="${type} != 2">
										<div class="size-203 flex-c-m respon6"></div>

										<div class="size-204 respon6-next">
											<div style="width:100%">
												<button th:onclick="window.open('/product/find', '_blank', 'width=800, height=600'); return false;" th:href="@{/product/find}"
													style="padding: 10px; background-color: #E2E2E2; margin-right: 10px;">Search</button>
												<button th:onclick="window.open('/product/create', '_blank', 'width=1000, height=800'); return false;" th:href="@{/product/create}"
													style="padding: 10px; background-color: #E2E2E2; margin-left: 10px;">Create</button>
											</div>
										</div>
									</div> -->



									<div class="flex-w flex-r-m p-b-10">
										<div class="size-203 flex-c-m respon6">Stock</div>

										<div class="size-204 respon6-next">
											<div class="rs1-select2 bor8 bg0">
												<input type="number" id="stock" th:field="*{stock}"/>
											</div>
										</div>
									</div>


									<div class="flex-w flex-r-m p-b-10">
										<div class="size-203 flex-c-m respon6">Category</div>

										<div class="size-204 respon6-next">
											<div class="rs1-select2 bor8 bg0">
												<select id="detailCategory" th:field="*{product.detailCategory}">
												    <option th:value="'1'" th:text="여성신발">test</option>
												    <option th:value="'2'" th:text="남성신발">test</option>
												     <option th:value="'3'" th:text="신발용품"></option>
												    <option th:value="'4'" th:text="여성가방"></option>
												     <option th:value="'5'" th:text="남성가방"></option>
												    <option th:value="'7'" th:text="지갑"></option>
												     <option th:value="'8'" th:text="벨트">test</option>
												    <option th:value="'9'" th:text="모자">test</option>
												     <option th:value="'10'" th:text="장갑">test</option>
												     <option th:value="'11'" th:text="양발">test</option>
												  	<option th:value="'12'" th:text="선글라스OR안경테">test</option>
												     <option th:value="'13'" th:text="헤어악세서리"></option>
												    <option th:value="'14'" th:text="패션소품"></option>
												     <option th:value="'15'" th:text="시계"></option>
												    <option th:value="'16'" th:text="순금"></option>
												     <option th:value="'17'" th:text="주얼리"></option>
												    <option th:value="'18'" th:text="제화브랜드"></option>
												</select>
											</div>
										</div>
									</div>

									<div class="flex-w flex-r-m p-b-10">
										<div class="size-203 flex-c-m respon6">Description</div>

										<div class="size-204 respon6-next">
											<div class="rs1-select2 bor8 bg0">
												<textarea id="content" th:field="*{product.content}"></textarea>
											</div>
										</div>
									</div>

									<div class="flex-w flex-r-m p-b-10">
										<div class="size-203 flex-c-m respon6">Price</div>

										<div class="size-204 respon6-next">
											<div class="rs1-select2 bor8 bg0">
												<input type="number" id="price" th:field="*{product.price}"/>
											</div>
										</div>
									</div>
									
									<div class="flex-w flex-r-m p-b-10">
										<div class="size-203 flex-c-m respon6">Delivery Fee</div>

										<div class="size-204 respon6-next">
											<div class="rs1-select2 bor8 bg0">
												<input type="number" id="delivery" th:field="*{product.delivery}" th:value="2500" th:placeholder="추가배송비"/>
											</div>
										</div>
									</div>

									<div class="flex-w flex-r-m p-b-10">
										<input type="submit"
											class="submit_btn flex-c-m stext-101 cl0 size-101 bg1 bor1 hov-btn1 p-lr-15 trans-04"
											style="" />
									</div>
								</div>
							</div>
						</form>

					</div>
				</div>
			</div>
		</div>
	</section>
<!--===============================================================================================-->	
	<script src="../../static/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="../../static/vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="../../static/vendor/bootstrap/js/popper.js"></script>
	<script src="../../static/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="../../static/vendor/select2/select2.min.js"></script>
	<script>
		$(".js-select2").each(function(){
			$(this).select2({
				minimumResultsForSearch: 20,
				dropdownParent: $(this).next('.dropDownSelect2')
			});
		})
	</script>
<!--===============================================================================================-->
	<script src="../../static/vendor/daterangepicker/moment.min.js"></script>
	<script src="../../static/vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="../../static/vendor/slick/slick.min.js"></script>
	<script src="../../static/js/slick-custom.js"></script>
<!--===============================================================================================-->
	<script src="../../static/vendor/parallax100/parallax100.js"></script>
	<script>
        $('.parallax100').parallax100();
	</script>
<!--===============================================================================================-->
	<script src="../../static/vendor/MagnificPopup/jquery.magnific-popup.min.js"></script>
	<script>
		$('.gallery-lb').each(function() { // the containers for all your galleries
			$(this).magnificPopup({
		        delegate: 'a', // the selector for gallery item
		        type: 'image',
		        gallery: {
		        	enabled:true
		        },
		        mainClass: 'mfp-fade'
		    });
		});
	</script>
<!--===============================================================================================-->
	<script src="../../static/vendor/isotope/isotope.pkgd.min.js"></script>
<!--===============================================================================================-->
	<script src="../../static/vendor/sweetalert/sweetalert.min.js"></script>
	<script>
		$('.js-addwish-b2, .js-addwish-detail').on('click', function(e){
			e.preventDefault();
		});

		$('.js-addwish-b2').each(function(){
			var nameProduct = $(this).parent().parent().find('.js-name-b2').html();
			$(this).on('click', function(){
				swal(nameProduct, "is added to wishlist !", "success");

				$(this).addClass('js-addedwish-b2');
				$(this).off('click');
			});
		});

		$('.js-addwish-detail').each(function(){
			var nameProduct = $(this).parent().parent().parent().find('.js-name-detail').html();

			$(this).on('click', function(){
				swal(nameProduct, "is added to wishlist !", "success");

				$(this).addClass('js-addedwish-detail');
				$(this).off('click');
			});
		});

		/*---------------------------------------------*/

		$('.js-addcart-detail').each(function(){
			var nameProduct = $(this).parent().parent().parent().parent().find('.js-name-detail').html();
			$(this).on('click', function(){
				swal(nameProduct, "is added to cart !", "success");
			});
		});
	
	</script>
<!--===============================================================================================-->
	<script src="../../static/vendor/perfect-scrollbar/perfect-scrollbar.min.js"></script>
	<script>
		$('.js-pscroll').each(function(){
			$(this).css('position','relative');
			$(this).css('overflow','hidden');
			var ps = new PerfectScrollbar(this, {
				wheelSpeed: 1,
				scrollingThreshold: 1000,
				wheelPropagation: false,
			});

			$(window).on('resize', function(){
				ps.update();
			})
		});
	</script>
<!--===============================================================================================-->
	<script src="../../static/js/main.js"></script>

</body>
</html>
