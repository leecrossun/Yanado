<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Common Detail</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
<link rel="icon" type="image/png"
	href="../../static/images/icons/favicon.png" />
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="../../static/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="../../static/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="../../static/fonts/iconic/css/material-design-iconic-font.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="../../static/fonts/linearicons-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="../../static/vendor/animate/animate.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="../../static/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="../../static/vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="../../static/vendor/select2/select2.min.css">
<!--===============================================================================================-->
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="../../static/vendor/slick/slick.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="../../static/vendor/MagnificPopup/magnific-popup.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="../../static/vendor/perfect-scrollbar/perfect-scrollbar.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="../../static/css/util.css">
<link rel="stylesheet" type="text/css" href="../../static/css/main.css">
<!--===============================================================================================-->

</head>
<body class="animsition">
	<div th:replace="/menu :: header"></div>
	<!-- Product Detail -->
	<section class="sec-product-detail bg0 p-t-65 p-b-60">
		<div class="container">
			<div class="row">

				<div class="col-md-6 col-lg-5 p-b-30">
					<div class="p-r-50 p-t-5 p-lr-0-lg">

						<div class="p-t-33"></div>

					</div>
				</div>
			</div>

			<div class="bor10 m-t-50 p-t-43 p-b-40">
				<!-- Tab01 -->
				<div class="tab01">
					<!-- Nav tabs -->
					<ul class="nav nav-tabs" role="tablist">
						<li class="nav-item p-b-10">Common From</li>
					</ul>

					<!-- Tab panes -->
					<div class="tab-content p-t-43" align='center'>

						<form
							th:action="@{${type} == 2? '/common/update' : '/common/create'}"
							th:object="${common}" method="post">

							<input type="hidden" name="commonId" th:field="*{commonId}">
							<input type="hidden" name="userId" th:field="*{userId}">

							<!-- - -->
							<div class="tab-pane fade show active" id="description"
								role="tabpanel">

								<div class="how-pos2 p-lr-15-md">

									<div class="flex-w flex-r-m p-b-10"
										th:if="${type} == 2">
										<div class="size-203 flex-c-m respon6">Product</div>

										<div class="size-204 respon6-next">
											<div class="rs1-select2 bor8 bg0">
												<input type="text" name="productId" th:field="*{productId}"
													style="padding: 10px;" readOnly>
											</div>

										</div>
									</div>

									<div class="flex-w flex-r-m p-b-10"
										th:if="${type} != 2">
										<div class="size-203 flex-c-m respon6">Product</div>

										<div class="size-204 respon6-next">
											<div class="rs1-select2 bor8 bg0">
												<input type="text" name="productId" th:field="*{productId}"
													style="padding: 10px;">
											</div>

										</div>
									</div>

									<div class="flex-w flex-r-m p-b-10"
										th:if="${type} != 2">
										<div class="size-203 flex-c-m respon6"></div>

										<div class="size-204 respon6-next">
											<div>
												<button
													style="padding: 10px; background-color: #E2E2E2; margin-right: 10px;">Search</button>
												<button
													style="padding: 10px; background-color: #E2E2E2; margin-left: 10px;">Create</button>
											</div>
										</div>
									</div>



									<div class="flex-w flex-r-m p-b-10">
										<div class="size-203 flex-c-m respon6">Start Date</div>

										<div class="size-204 respon6-next">
											<div class="rs1-select2 bor8 bg0">
												<input type="text" name="startDate" id="startDate"
													th:field="*{startDate}" th:value="*{startDate}" readOnly
													style="padding: 10px;" />

											</div>
										</div>
									</div>


									<div class="flex-w flex-r-m p-b-10">
										<div class="size-203 flex-c-m respon6">End Date</div>

										<div class="size-204 respon6-next">
											<div class="rs1-select2 bor8 bg0">
												<input type="text" name="endDate" id="endDate"
													th:field="*{EndDate}" style="padding: 10px;" readOnly/>
											</div>
										</div>
									</div>

									<div class="flex-w flex-r-m p-b-10">
										<div class="size-203 flex-c-m respon6">DeadLine</div>

										<div class="size-204 respon6-next">
											<div class="rs1-select2 bor8 bg0">
												<input type="text" name="deadline" id="deadline"
													th:field="*{deadline}" style="padding: 10px;" readOnly />
											</div>
										</div>
									</div>

									<div class="flex-w flex-r-m p-b-10">
										<div class="size-203 flex-c-m respon6">Min Num</div>

										<div class="size-204 respon6-next">
											<div class="rs1-select2 bor8 bg0">
												<input type="number" name="min" th:field="*{min}"
													th:value="*{min}" style="padding: 10px; text-align: center" />
											</div>
										</div>
									</div>

									<div class="flex-w flex-r-m p-b-10">
										<input type="submit"
											th:value="${type} == 2 ? 'update' : 'create'"
											class="flex-c-m stext-101 cl0 size-101 bg1 bor1 hov-btn1 p-lr-15 trans-04"
											style="margin-top: 3%; background-color: #E2E2E2; color: black;" />
									</div>
								</div>
							</div>
						</form>

					</div>
				</div>
			</div>
		</div>
	</section>


	<!-- Back to top -->
	<div class="btn-back-to-top" id="myBtn">
		<span class="symbol-btn-back-to-top"> <i
			class="zmdi zmdi-chevron-up"></i>
		</span>
	</div>

	<!--===============================================================================================-->
	<script src="../../static/vendor/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script src="../../static/vendor/animsition/js/animsition.min.js"></script>
	<!--===============================================================================================-->
	<script src="../../static/vendor/bootstrap/js/popper.js"></script>
	<script src="../../static/vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<!--===============================================================================================-->
	<script src="../../static/vendor/daterangepicker/moment.min.js"></script>
	<script src="../../static/vendor/daterangepicker/daterangepicker.js"></script>
	<!--===============================================================================================-->
	<script src="../../static/vendor/slick/slick.min.js"></script>
	<script src="../../static/js/slick-custom.js"></script>
	<!--===============================================================================================-->
	<script src="../../static/vendor/parallax100/parallax100.js"></script>
	<script>
		$('.parallax100').parallax100();
	</script>
	<!--===============================================================================================-->
	<!--===============================================================================================-->
	<script
		src="../../static/vendor/perfect-scrollbar/perfect-scrollbar.min.js"></script>
	<script>
		$('.js-pscroll').each(function() {
			$(this).css('position', 'relative');
			$(this).css('overflow', 'hidden');
			var ps = new PerfectScrollbar(this, {
				wheelSpeed : 1,
				scrollingThreshold : 1000,
				wheelPropagation : false,
			});

			$(window).on('resize', function() {
				ps.update();
			})
		});
	</script>
	<!--===============================================================================================-->
	<script src="../../static/js/main.js"></script>

	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<link rel="stylesheet"
		href="http://code.jquery.com/ui/1.8.18/themes/base/jquery-ui.css">
	<script>
	
	$('#startDate').datepicker({
		controlType:'select',
		oneLine:true,
		dateFormat: 'yy-mm-dd',
		prevText: '이전 달',
	    nextText: '다음 달',
	    monthNames: ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'],
	    monthNamesShort: ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'],
	    dayNames: ['일', '월', '화', '수', '목', '금', '토'],
	    dayNamesShort: ['일', '월', '화', '수', '목', '금', '토'],
	    dayNamesMin: ['일', '월', '화', '수', '목', '금', '토'],
	    showMonthAfterYear: true,
	    yearSuffix: '년',
	    minDate: 0,
	    
	    onClose: function( selectedDate ) {    
            // 시작일(fromDate) datepicker가 닫힐때
            // 종료일(toDate)의 선택할수있는 최소 날짜(minDate)를 선택한 시작일로 지정
            $("#endDate").datepicker( "option", "minDate", selectedDate );
        }                
	});
	 
	$('#endDate').datepicker({
	    controlType:'select',
	    oneLine:true,
	    dateFormat: 'yy-mm-dd',
	    prevText: '이전 달',
	    nextText: '다음 달',
	    monthNames: ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'],
	    monthNamesShort: ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'],
	    dayNames: ['일', '월', '화', '수', '목', '금', '토'],
	    dayNamesShort: ['일', '월', '화', '수', '목', '금', '토'],
	    dayNamesMin: ['일', '월', '화', '수', '목', '금', '토'],
	    showMonthAfterYear: true,
	    yearSuffix: '년',
	    
	    onClose: function( selectedDate ) {
            $("#deadline").datepicker( "option", "minDate", selectedDate );
            $("#startDate").datepicker( "option", "maxDate", selectedDate );
        }

	});
	
	$('#deadline').datepicker({
	    controlType:'select',
	    oneLine:true,
	    dateFormat: 'yy-mm-dd',
	    prevText: '이전 달',
	    nextText: '다음 달',
	    monthNames: ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'],
	    monthNamesShort: ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'],
	    dayNames: ['일', '월', '화', '수', '목', '금', '토'],
	    dayNamesShort: ['일', '월', '화', '수', '목', '금', '토'],
	    dayNamesMin: ['일', '월', '화', '수', '목', '금', '토'],
	    showMonthAfterYear: true,
	    yearSuffix: '년',
	    
	    onClose: function( selectedDate ) {
            $("#endDate").datepicker( "option", "maxDate", selectedDate );
        }

	    
	});
	</script>
</body>
</html>
