<body class="animsition">
	<div th:replace="/menu :: header"></div>
	<!-- Product Detail -->
	<section class="sec-product-detail bg0 p-t-65 p-b-60">
		<div class="container">
			<div class="row">

				<div class="col-md-6 col-lg-5 p-b-30">
					<div class="p-r-50 p-t-5 p-lr-0-lg">

						<div class="p-t-33"></div>

					</div>
				</div>
			</div>

			<div class="bor10 m-t-50 p-t-43 p-b-40">
				<!-- Tab01 -->
				<div class="tab01">
					<!-- Nav tabs -->
					<ul class="nav nav-tabs" role="tablist">
						<li class="nav-item p-b-10" style="margin-left: 35px;">Mypage</li>
					</ul>

					<!-- Tab panes -->
					<div class="tab-content p-t-43" align='center'>

						<form th:action="@{/user/updateInfo}" th:object="${user}" id="form"
							method="post">
							<!-- - -->
							<div class="tab-pane fade show active" id="description"
								role="tabpanel">

								<div class="how-pos2 p-lr-15-md">
									<div class="flex-w flex-r-m p-b-10" style="margin-left:150px; margin-right:150px;">

										<div class="size-203 flex-l-m respon6">아이디</div>

										<div class="size-204 respon6-next">
											<div class="rs1-select2 bor8 bg0">
												<input type="text" name="userId" th:field="*{userId}"
													style="padding: 10px; text-align: center"
													th:value="${userId}" readOnly>
											</div>

										</div>
									</div>

								 	<div class="flex-w flex-r-m p-b-10" style="margin-left:150px; margin-right:150px;">
										<div class="size-203 flex-l-m respon6">비밀번호</div>

										<div class="size-204 respon6-next">
											<div class="rs1-select2 bor8 bg0">
												<input type="password" name="password"
													style="padding: 10px; text-align: center" id="password"
													th:value="${password}">
											</div>

										</div>
									</div>


									<div class="flex-w flex-r-m p-b-10" style="margin-left:150px; margin-right:150px;" >

										<div class="size-203 flex-l-m respon6">비밀번호 확인</div>

										<div class="size-204 respon6-next">
											<div class="rs1-select2 bor8 bg0">

												<input type="password" name="password"
													style="padding: 10px; text-align: center" id="passwordcheck"
													th:value="${password}">
											</div>

										</div>
									</div>


									 <div class="flex-w flex-r-m p-b-10" style="margin-left:150px; margin-right:150px;">

										<div class="size-203 flex-l-m respon6">이름</div>

										<div class="size-204 respon6-next">
											<div class="rs1-select2 bor8 bg0">
												<input type="text" name="name" th:field="*{userName}" id="userName"
													style="padding: 10px; text-align: center"
													th:value="${name}" readOnly>
											</div>

										</div>
									</div>


									<div class="flex-w flex-r-m p-b-10" style="margin-left:150px; margin-right:150px;">
										<div class="size-203 flex-l-m respon6">휴대폰 번호</div>

										<div class="size-204 respon6-next">
											<div class="rs1-select2 bor8 bg0">
												<input type="text" name="phoneNumber" id="phoneNumber"
													th:field="*{phoneNumber}"
													style="padding: 10px; text-align: center"
													th:value="${phoneNumber}">
											</div>

										</div>
									</div>

									<div class="flex-w flex-r-m p-b-10" style="margin-left:150px; margin-right:150px;">

										<div class="size-203 flex-l-m respon6">주소</div>

										<div class="size-204 respon6-next">
											<div class="rs1-select2 bor8 bg0">
												<input type="text" name="address" th:field="*{address}" id="address"
													style="padding: 10px; text-align: center"
													th:value="${address}">
											</div>

										</div>
									</div>


									<div class="flex-w flex-r-m p-b-10" style="margin-left:150px; margin-right:150px;" >
										<div class="size-203 flex-l-m respon6">이메일</div>

										<div class="size-204 respon6-next">
											<div class="rs1-select2 bor8 bg0">
												<input type="text" name="email" th:field="*{email}" id="email"
													style="padding: 10px; text-align: center"
													th:value="${email}">
											</div>

										</div>
									</div>

									<div class="w-full"
										style="margin-top: 70px; margin-left: 20px;">

										<div class="header-cart-buttons flex-w w-full flex-c-m p-b-10">
											<input type="button" value="회원정보수정"
												onclick="update(this.form)" style="color: white;"
												class="flex-c-m stext-101 cl0 size-107 bg3 bor2 hov-btn3 p-lr-15 trans-04 m-r-8 m-b-10" />

											<input type="button" value="취소" onclick="cancel(this.form)"
												style="color: white;"
												class="flex-c-m stext-101 cl0 size-107 bg3 bor2 hov-btn3 p-lr-15 trans-04 m-b-10" />
										</div>
									</div>

									<div class="flex-w flex-r-m p-b-10">

										<input type="button" value="회원탈퇴"
											onclick="deletePage(this.form)"
											class="flex-c-m stext-101 cl0 size-107 bg1 bor1 hov-btn1 p-lr-15 trans-04"
											style="margin-top: 3%; background-color: #E2E2E2; color: black;" />
									</div>
								</div>
							</div>
						</form>

					</div>

	<script
		src="../../static/vendor/perfect-scrollbar/perfect-scrollbar.min.js"></script>
	<script>
		$('.js-pscroll').each(function() {
			$(this).css('position', 'relative');
			$(this).css('overflow', 'hidden');
			var ps = new PerfectScrollbar(this, {
				wheelSpeed : 1,
				scrollingThreshold : 1000,
				wheelPropagation : false,
			});

			$(window).on('resize', function() {
				ps.update();
			})
		});
	</script>

	<script src="../../static/js/main.js"></script>

	<script>
		function cancel(f) {
			f.action = "/user/mypage";
			f.method = "POST";
			f.submit();
		}

		function update(f) {
			var password = document.getElementById("password").value;
			var passcheck = document.getElementById("passwordcheck").value;
			
			var phoneNum = document.getElementById("phoneNumber").value;
			var address = document.getElementById("address").value;
			var email = document.getElementById("email").value;
		
			if (password == '') {
				alert("패스워드를 입력하세요");
				return;
			}

			if (passcheck == '') {
				alert("패스워드 일치여부를 확인하세요.");
				return;
			} else {
				if (passcheck != password) {
					alert("패스워드가 일치하지 않습니다.");
					document.getElementById("passwordcheck").value = '';
					return;
				}
			}

			if (userName == '') {
				alert("이름을 입력하세요.");
				return;
			}
			
			if (phoneNum == '') {
				alert('전화번호를 입력하세요.')
				return;
			} else {
				if (phoneNum.length != 11) {
					alert("전화번호를 잘못 입력하셨습니다. \n다시 입력하세요.");
					return;
				}
			}

			if (address == '') {
				alert("주소를 입력하세요.");
				return;
			}

			if (email == '') {
				alert("이메일을 입력하세요.");
				return;
			} else {
				var reg_email = /^([0-9a-zA-Z_\.-]+)@([0-9a-zA-Z_-]+)(\.[0-9a-zA-Z_-]+){1,2}$/;
				if (!reg_email.test(email)) {
					alert("이메일을 잘못 입력하셨습니다. \n다시 입력하세요.");
					return;
				}
			}

			f.submit();
		}

		function deletePage(f) {
			f.action = "/user/delete";
			f.submit();
		}
	</script>
